<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#17252A" />
    <meta
      name="description"
      content="ECE Department Portal - Faculty, Feedback, Notes and Achievements"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link id="favicon" rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>ECE Department Portal</title>
    <script>
      // Check if a custom logo exists in localStorage and use it as favicon
      window.onload = function() {
        const customLogo = localStorage.getItem('siteLogo');
        if (customLogo) {
          const favicon = document.getElementById('favicon');
          favicon.href = customLogo;
        }
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
